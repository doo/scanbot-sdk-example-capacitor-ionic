<ion-header>
	<ion-toolbar>
		<ion-title>generic-doc-results</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div className="buttons-toolbar">
		<div className="left-group">
			<ion-button [routerLink]="['/mainpage']">&lt;- Back</ion-button>
		</div>
	</div>
	<ion-button (click)="openGenericDocRecognizer()">Open Generic Document Recognizer</ion-button>
	<ion-modal [isOpen]="isResultModalOpen">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-title>Barcode Results</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="setOpen(false)">Close</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<h2>Type: {{genericDocResult?.documentType ?? "unknown type"}}</h2>
				<h3>Fields: {{ genericDocResult?.fields | json }}</h3>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-content>
