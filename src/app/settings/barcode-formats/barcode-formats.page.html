<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Barcode Formats</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Barcode Formats</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodeSettings">
      <ion-toggle [checked]="barcode.accepted" (ionChange)="barcodeSettingStateChanged($event, barcode)">
        {{ barcode.format }}
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
