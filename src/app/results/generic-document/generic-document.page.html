<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Generic Document</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Generic Document</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-padding-start">
      <h3>Snapped Image</h3>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-img [src]="photoPreviewWebViewPath"></ion-img>
    </ion-row>
    <ion-row class="ion-padding-start">
      <h3>Fields</h3>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let field of documentFields">
      <ion-label class="ion-text-wrap">
        <h4>{{ field.key }}</h4>
        <p>{{ field.value }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
