<ion-header>
	<ion-toolbar>
		<ion-title>Barcode Scanner</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div className="buttons-toolbar">
		<div className="left-group">
			<ion-button [routerLink]="['/mainpage']">&lt;- Back</ion-button>
		</div>
	</div>
	<ion-button (click)="openBarcodeScanner()">Open Barcode Scanner</ion-button>
	<ion-button (click)="openBatchBarcodeScanner()">Open Batch Barcode Scanner</ion-button>
	<ion-modal [isOpen]="isResultModalOpen">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-title>Barcode Results</ion-title>
					<ion-buttons slot="end">
						<ion-button *ngIf="isRtu" (click)="setOpen(false)">Back</ion-button>
						<ion-button *ngIf="!isRtu" [routerLink]="['/mainpage']">Close</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<ion-list>
					<ion-item *ngFor="let barcode of barcodes">
						<ion-label>
							<h2>Type: {{ barcode.type }}</h2>
							<h3>Text: {{ barcode.text }}</h3>
							<h3>Text + Extension: {{ barcode.textWithExtension }}</h3>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-content>
