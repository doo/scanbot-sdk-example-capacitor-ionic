<ion-header>
  <ion-navbar>
    <ion-title>
      Scanbot SDK Capacitor Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-list>
      <ion-list-header text-uppercase>
        Document Scanner
      </ion-list-header>
      <button ion-item (click)="startDocumentScanner()">
        Scan Document
      </button>
      <button ion-item (click)="pickImageFromGallery()">
        Import Image
      </button>
      <button ion-item (click)="gotoImageResults()">
        View Image Results
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header text-uppercase>
        Data Detectors
      </ion-list-header>
      <button ion-item (click)="startBarcodeScanner()">
        Scan QR-/Barcode
      </button>
      <button ion-item (click)="startMrzScanner()">
        Scan MRZ
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header text-uppercase>
        About
      </ion-list-header>
      <a ion-item href="https://scanbot.io/sdk" target="_blank">
        Learn More About the SDK
      </a>
    </ion-list>
  </div>

  <div class="copyright-label">
    Copyright (c) 2018 doo GmbH. All rights reserved.
  </div>

</ion-content>
