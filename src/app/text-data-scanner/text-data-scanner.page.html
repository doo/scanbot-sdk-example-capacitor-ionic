<ion-header>
  <ion-toolbar>
    <ion-title>MRZ Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div className="buttons-toolbar">
		<div className="left-group">
			<ion-button [routerLink]="['/mainpage']">&lt;- Back</ion-button>
		</div>
	</div>
	<ion-button (click)="openTextDataScanner()">Open Text Data Scanner</ion-button>
	<ion-modal [isOpen]="isResultModalOpen">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-title>Text Data Results</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="setOpen(false)">Close</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
        <ion-label>
          <h2>Text: {{ result.text }}</h2>
          <h3>Confidence: {{ result.confidence | number:'1.2-2' }}</h3>
        </ion-label>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-content>
