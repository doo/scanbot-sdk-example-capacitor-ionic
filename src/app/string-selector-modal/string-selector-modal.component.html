<ion-header>
  <ion-toolbar>
    <ion-title>Choose a value</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let str of stringValues" (click)="selectString(str)">
      {{ str }}
    </ion-item>
  </ion-list>
</ion-content>
