<ion-header>
	<ion-toolbar>
		<ion-title>Document Scan Results</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="content-container">
		<div class="left-group">
			<ion-button [routerLink]="['/mainpage']">&lt;- Back</ion-button>
		</div>
		<div class="right-group">
			<ion-button (click)="onDeleteAllClick()">Delete All</ion-button>
		</div>
	</div>
	<ion-grid>
		<ion-row>
			<ion-col size="6" size-md="3" size-lg="1" *ngFor="let image of images; index as position">
				<ion-img [src]="image" (click)="showActionSheet(position)"></ion-img>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-modal [isOpen]="filterModalOpen">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-title>Filters</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="setOpen(false)">Close</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<ion-select label="filter" placeholder="Select filter" (ionChange)="onFilterChanged($event)">
					<ion-select-option *ngFor="let name of filterNames" [value]="name">{{ name }}</ion-select-option>
				</ion-select>
				<ion-button (click)="onFilterBtnPress()">Apply Filter</ion-button>
			</ion-content>
		</ng-template>
	</ion-modal>
	<ion-fab slot="fixed" vertical="bottom" horizontal="end">
		<ion-fab-button>
			<ion-icon name="add" (click)="onAddClick()"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
