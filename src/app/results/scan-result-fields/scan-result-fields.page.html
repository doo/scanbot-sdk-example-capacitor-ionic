<ion-header>
  <ion-toolbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group *ngFor="let section of sectionListData">
    <ion-item class="section-header" *ngIf="section.title !== undefined" lines="full">
      <h4>{{section.title}}</h4>
    </ion-item>
    <ion-item *ngIf="section.subtitle !== undefined" lines="full">
      <p style="font-weight: bold; font-size: large;">{{section.subtitle}}</p>
    </ion-item>
    <ion-item *ngIf="section.image !== undefined" lines="full">
      <ion-img class="snappedImage" [src]="section.image" alt="Image Result" />
    </ion-item>
    <ion-item *ngFor="let data of section.data">
      <ion-col class="ion-no-padding">
        <p style="font-weight: bold">{{data.key}}</p>
        <p style="white-space: pre-line">{{data.value}}</p>
      </ion-col>
    </ion-item>
  </ion-item-group>
</ion-content>
