<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Image Results</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveResultsAs()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="showDeleteAllResultsConfirmationDialog()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Image Results</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4" *ngFor="let image of imageResults">
        <ion-img [src]="image.pagePreviewWebViewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="scanDocument()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
