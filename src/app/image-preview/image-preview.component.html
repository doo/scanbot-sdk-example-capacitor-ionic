<ion-header>
  <ion-toolbar>
    <ion-title>Image Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="imageUrl" alt="Preview Image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>{{ originalImageUri }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
