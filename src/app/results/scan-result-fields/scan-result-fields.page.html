<ion-header>
  <ion-toolbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group *ngFor="let fieldsSection of resultFields">
    <ion-item-divider sticky>
      <ion-label>{{ fieldsSection.title }}</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let field of fieldsSection.fields">
      <ion-img [src]="field.fieldPhotoPreviewWebViewPath" class="snappedImage"
        *ngIf="field.fieldPhotoPreviewWebViewPath"></ion-img>
      <ion-label class="ion-text-wrap" *ngIf="!field.showPhotoOnly">
        <h4>{{ field.key }}</h4>
        <p>{{ field.value }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
