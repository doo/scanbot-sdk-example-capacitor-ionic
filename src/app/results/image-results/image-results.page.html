<ion-header>
  <ion-toolbar>
    <ion-title>Image Results</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item *ngFor="let src of imagePreviewWebViewPaths">
    <ion-img [src]="src" class="ion-padding"></ion-img>
  </ion-item>
</ion-content>
