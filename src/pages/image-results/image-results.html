<ion-header>
  <ion-navbar>
    <ion-title>
      Image Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col padding col-4 *ngFor='let page of pages' (tap)="gotoImageView(page)">
        <img [src]='page.sanitizedDocumentPreviewImage' />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-start (click)="addScan()">
        <ion-icon name="add-circle"></ion-icon>
        Add Page
      </button>
      <button ion-button icon-start (click)="removeAll()">
        <ion-icon name="trash"></ion-icon>
        Delete All
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-start (click)="showSaveSelection()">
        <ion-icon name="document"></ion-icon>
        Save as PDF
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
