<ion-header>
    <ion-toolbar>
        <ion-title>Document Result</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [text]="" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="4" *ngFor="let pageDataResult of pageImagePreviews">
                <ion-img (click)="onImageSelect(pageDataResult.page)" [src]="pageDataResult.pagePreviewWebViewPath"/>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-tab-bar slot="bottom">
    <ion-tab-button (click)="onContinueScanning()">
        Continue Scanning
    </ion-tab-button>
    <ion-tab-button (click)="onAddPage()">
        Add Page
    </ion-tab-button>
    <ion-tab-button (click)="onExport()">
        Export
    </ion-tab-button>
</ion-tab-bar>
